<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hambúrguer Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .hamburger {
            display: none; /* Esconde o ícone de hambúrguer por padrão */
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        /* Media Query para telas menores */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Esconde os links por padrão em telas pequenas */
                flex-direction: column;
                width: 100%;
                background-color: #444;
                position: absolute;
                top: 60px; /* Ajuste conforme a altura da sua barra de navegação */
                left: 0;
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex; /* Mostra os links quando a classe 'active' é adicionada */
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .hamburger {
                display: flex; /* Mostra o ícone de hambúrguer */
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Meu Site</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <main style="padding: 20px;">
        <h2>Conteúdo Principal</h2>
        <p>Este é o conteúdo da página.</p>
        <p>Redimensione a janela para ver o menu hambúrguer.</p>
    </main>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
