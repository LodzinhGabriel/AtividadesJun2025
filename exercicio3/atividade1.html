<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo - Media Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha */
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            background-color: #007bff;
            color: white;
            padding: 30px;
            text-align: center;
            flex: 1; /* Permite que as caixas se expandam */
            min-width: 280px; /* Largura mínima para cada caixa */
        }

        /* Media Queries */

        /* Para telas menores que 768px (tablets e smartphones) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Caixas empilham em telas menores */
                padding: 10px;
            }

            .box {
                min-width: unset; /* Remove a largura mínima para preencher a largura total */
                width: 100%;
            }
        }

        /* Para telas menores que 480px (smartphones) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                gap: 10px;
            }

            .box {
                padding: 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Layout Responsivo com Media Queries</h1>
    <div class="container">
        <div class="box">Conteúdo da Caixa 1</div>
        <div class="box">Conteúdo da Caixa 2</div>
        <div class="box">Conteúdo da Caixa 3</div>
    </div>
</body>
</html>
