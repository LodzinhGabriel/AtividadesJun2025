<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3: Sistema de Login</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .login-container { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        #loginMessage { margin-top: 15px; text-align: center; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginMessage = document.getElementById('loginMessage');

            loginMessage.innerHTML = 'Verificando credenciais...';
            loginMessage.className = ''; // Limpa classes de status anteriores

            try {
                // Simulação de uma API de login fictícia
                // Em um ambiente real, você faria uma requisição POST para um endpoint real.
                const response = await fetch('https://reqres.in/api/login', {
                    method: 'POST',
                    headers: {
                        'x-api-key': 'reqres-free-v1',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: username, password: password }), // reqres.in espera 'email'
                });

                const data = await response.json();

                if (response.ok) { // Status 200-299
                    loginMessage.innerHTML = 'Login bem-sucedido! Token: ' + data.token;
                    loginMessage.classList.add('success');
                    // Aqui você redirecionaria o usuário ou salvaria o token (e.g., em localStorage)
                    // window.location.href = '/dashboard';
                } else {
                    loginMessage.innerHTML = 'Erro de login: ' + (data.error || 'Credenciais inválidas.');
                    loginMessage.classList.add('error');
                }

            } catch (error) {
                console.error('Erro na requisição de login:', error);
                loginMessage.innerHTML = `Erro de rede ou servidor: ${error.message}`;
                loginMessage.classList.add('error');
            }
        }
    </script>
</body>
</html>
