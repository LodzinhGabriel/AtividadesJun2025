<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1: Fetch API</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #data-container { border: 1px solid #ccc; padding: 15px; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Dados da API Pública</h1>
    <button id="loadData">Carregar Dados</button>
    <div id="data-container">
        <p>Clique em "Carregar Dados" para ver as informações.</p>
    </div>

    <script>
        document.getElementById('loadData').addEventListener('click', fetchData);

        async function fetchData() {
            const dataContainer = document.getElementById('data-container');
            dataContainer.innerHTML = '<p>Carregando...</p>'; // Feedback visual

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }
                const data = await response.json();
                
                dataContainer.innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.body}</p>
                    <p>User ID: ${data.userId}</p>
                `;
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                dataContainer.innerHTML = `<p style="color: red;">Erro ao carregar os dados: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
