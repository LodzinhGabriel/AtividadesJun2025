<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Galeria de Imagens</h1>
    <div class="gallery">
        <img src="images/image1.jpg" alt="Imagem 1">
        <img src="images/image2.jpg" alt="Imagem 2">
        <img src="images/image3.jpg" alt="Imagem 3">
        <img src="images/image4.jpg" alt="Imagem 4">
    </div>

    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img title="image" class="modal-content" id="expandedImage">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
