<style>
    .sr-only, .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    </style>

<fieldset>
    <legend>
      <span class="sr-only">Crie Sua Conta. Etapa 1 de 3.</span>
      <h2 aria-hidden="true">Crie Sua Conta <span class="progress-indicator">(1 de 3)</span></h2>
    </legend>
  
    <div class="form-group">
      <label for="email" class="label-required">E-mail <span class="visually-hidden">(Campo obrigatório)</span></label>
      <input type="email" id="email" name="email" placeholder="nome@exemplo.com"
             required aria-required="true"
             aria-describedby="email-error email-help">
      <small id="email-help" class="form-text visually-hidden">
        Insira seu endereço de e-mail.
      </small>
      <div id="email-error" class="error-message" role="alert" style="display:none;">
        </div>
    </div>
  
    <div class="form-group">
      <label for="password" class="label-required">Senha <span class="visually-hidden">(Campo obrigatório)</span></label>
      <div class="password-input-container">
        <input type="password" id="password" name="password"
               required aria-required="true"
               aria-describedby="password-requirements password-error">
        <button type="button" id="togglePasswordVisibility" aria-label="Mostrar ou esconder senha">
          <img src="eye-icon.svg" alt="Ícone de olho"> </button>
      </div>
      <small id="password-requirements" class="form-text">
        Mín. 8 caracteres, 1 maiúscula, 1 número.
      </small>
      <div id="password-error" class="error-message" role="alert" style="display:none;">
        </div>
    </div>
  
    <div class="form-group">
      <label for="confirm-password" class="label-required">Confirmar Senha <span class="visually-hidden">(Campo obrigatório)</span></label>
      <input type="password" id="confirm-password" name="confirm-password"
             required aria-required="true"
             aria-describedby="confirm-password-error">
      <div id="confirm-password-error" class="error-message" role="alert" style="display:none;">
        </div>
    </div>
  
    <button type="submit" class="button-primary">Próximo</button>
  
  </fieldset>
